<div id="container">

    <button (click)="closeResultsEvent.emit()" id="close">
        Close
    </button>

    <div id="second-container">
        <div id="results-list">
            Forward Paths:
        </div>
        <div *ngFor="let path of forwardPaths; index as i">
            {{ path.path }}
            <br>
            {{ path.gain }}
        </div>
    
        <br>    
    
        <div id="results-list">
            Individual loops:
        </div>
        <div *ngFor="let loop of individualLoops; index as i">
            {{ loop.loop }}
            <br>
            {{ loop.gain }}
        </div>
    </div>

    <div id="second-container">
        <div id="results-list">
            Delta:
        </div>
        <div>
            {{ delta[0] }}
        </div>
    
        <br>
    
        <div id="results-list">
            Deltas:
        </div>
        <div *ngFor="let d of deltas; index as i">
            {{ d }}
        </div>
    </div>
    
</div>
