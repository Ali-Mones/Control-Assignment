<div id="container">

    <button (click)="closeWindowEvent.emit()" id="close">
        Close
    </button>

    <div id="second-container">
        <div id="results-list">
            Forward Paths:
        </div>
        <div *ngFor="let path of forwardPaths; index as i">
            {{ i + 1 }} - {{ path }}
        </div>
    
        <br>    
    
        <div id="results-list">
            Individual loops:
        </div>
        <div *ngFor="let loop of individualLoops; index as i">
            {{ i + 1 }} - {{ loop }}
        </div>
    
        <br>
    
        <div id="results-list">
            Non-touching loops:
        </div>
        <div *ngFor="let loop of nonTouchingLoops; index as i">
            {{ i + 1 }} - {{ loop }}
        </div>
    </div>

    <div id="second-container">
        <div style="display: inline-flex;">
            <div id="results-list">
                Delta:
            </div>
            <div>
                &nbsp;&nbsp;{{ delta }}
            </div>
        </div>
    
        <br>
    
        <div id="results-list">
            Deltas:
        </div>
        <div *ngFor="let d of deltas; index as i">
            {{ i + 1 }} - {{ d }}
        </div>
    </div>


</div>
